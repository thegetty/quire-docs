entries:
  - term: "ATX-style Markdown headers"
    definition: "It is the type of Markwdown headers that are used in Quire. It consists of one to six # signs and a line of text. For more details visit the Pandoc manual: [https://pandoc.org/MANUAL.html#headers](https://pandoc.org/MANUAL.html#headers)"
  - term: "BISAC Subject Codes"
    definition: "Developed by BISG, the BISAC Subject Codes List, or BISAC Subject Headings List, is a standard used to categorize books based on topical content. For more information visit: [https://bisg.org/page/BISACSubjectCodes](https://bisg.org/page/BISACSubjectCodes)"
  - term: "Blackfriday"
    definition: "Blackfriday is the Markdown processor used by Hugo to render the formatted text of the publication. You can find technical details at: [https://github.com/russross/blackfriday](https://github.com/russross/blackfriday)"
  - term: "Bulma variables"
    definition: "Sass variables used by Bulma, an open source CSS framework. You can check a list of Bulma variables at: [https://bulma.io/documentation/overview/variables/](https://bulma.io/documentation/overview/variables/)"
  - term: "Color Keywords"
    definition: "Color keywords are case-insensitive identifiers that represent specific colors. A comprehensive list of color keywords is at: [https://www.w3schools.com/colors/colors_names.asp](https://www.w3schools.com/colors/colors_names.asp)"
  - term: "command-line interface"
    definition: "A command-line interface (CLI) is a text-based user interface for running program tasks. In it, the user issues commands in the form of typed strings of text. This is opposed to a graphical user interface (GUI) for a software program, in which the user controls the program through visualized buttons, toggles and menus. [https://www.codecademy.com/articles/command-line-interface](https://www.codecademy.com/articles/command-line-interface)"
  - term: "command-line shell"
    definition: "The command-line shell is a text-based window into the contents of your computer, and a space where you can run program commands. On Mac computers you’ll most often use a shell called Terminal, on PCs it’s PowerShell or Git BASH."
  - term: "Copyright"
    definition: "Copyright is a form of protection granted by law for original works of authorship fixed in a tangible medium of expression. For more information about U.S. copyright visit: [https://www.copyright.gov/help/faq/faq-general.html#what](https://www.copyright.gov/help/faq/faq-general.html#what)"
  - term: "Creative Commons Licenses"
    definition: "Creative Commons licenses are public copyright licenses that enable the free distribution of a work. Every license helps creators retain copyright while allowing others to copy, distribute, and make some non-commercial uses of their work. You can check the different types of Creative Commons licenses at: [https://creativecommons.org/about/cclicenses/](https://creativecommons.org/about/cclicenses/)"
  - term: "class"
    definition: "The CSS class selector selects elements with a specific class attribute. The selector starts with a period `.` "
  - term: "CSS"
    definition: "Cascading Style Sheets or CSS is a stylesheet language used to define styles and layouts for webpages written in HTML. For a deeper dive, Mozilla Developers provides a good guide to CSS: [https://developer.mozilla.org/en-US/docs/Web/CSS](https://developer.mozilla.org/en-US/docs/Web/CSS)"
  - term: "CSS selector"
    alternates:
      - "CSS selectors"
    definition: "CSS selectors are used to target the HTML elements on web pages. There are several CSS selectors available, being one of these the CSS Class Selector."
  - term: "DOI"
    alternates:
      - "DOIs"
      - "digital object identifier"
      - "digital object identifiers"
    definition: "The digital object identifier (DOI) is a unique alphanumeric string that identifies content and provides a persistent link to its location on the Web. DOIs are assigned the International DOI Foundation: [https://www.doi.org/](https://www.doi.org/)"
  - term: "element"
    definition: "An HTML element is an individual component of an HTML document or web page. Elements are defined by tags."
  - term: "Free webfont generator"
    definition: "A tool that generates copies of your font in multiple formats for display on the web. A good webfont generator can be found at: [https://www.fontsquirrel.com/tools/webfont-generator](https://www.fontsquirrel.com/tools/webfont-generator)."
  - term: "Getty Vocabularies"
    definition: "Controlled vocabularies developed to ensure consistency in cataloging and more efficient retrieval of information. For more information visit: [https://www.getty.edu/research/tools/vocabularies/](https://www.getty.edu/research/tools/vocabularies/)"
  - term: "GitHub"
    definition: "GitHub is project management platform built around git version control and optimized for team collaboration. For an introductory guide to it, visit: [https://guides.github.com/activities/hello-world/#what](https://guides.github.com/activities/hello-world/#what)"
  - term: "git"
    definition: "A version control system that tracks and manages changes to one or more plain-text files including html, markdown, yaml, javascript, and more. Git can be used from the command-line, or with a service like GitHub."
  - term: "HEX color value"
    alternates:
      - "HEX color values"
    definition: "Hexadecimal color values that represent specific colors. Colors are specified by hexadecimal integers between 00 and FF. For more information visit: [https://www.color-hex.com/](https://www.color-hex.com/)"
  - term: "home directory"
    definition: "A home directory is a file system directory on a multi-user operating system that serves as the repository for a user's personal files, applications, music, movies, downloads, etc. The directory name usually defaults to the system user's name. You can find the directory by opening your Finder or File Explorer window and typing Command-Shift-H."
  - term: "Hugo"
    definition: "The static site generator that powers Quire: [https://gohugo.io/](https://gohugo.io/)"
  - term: "JSON"
    definition: "JSON (JavaScript Object Notation) is a human-readable, open-standard file format written with JavaScript. It is used to store and exchange data through value types like strings, numbers, booleans, lists, objects, and null."
  - term: IANA
    definition: "Internet Assigned Numbers Authority (IANA) is responsible for coordinating Internet’s globally unique identifiers. DNS Root, IP addressing, and other Internet protocol resources are performed as the Internet Assigned Numbers Authority (IANA) functions. For more information visit:[https://www.iana.org/](https://www.iana.org/)"
  - term: "id"
    definition: "In an HTML document, the CSS ID selector matches an element based on the value of its id attribute."
  - term: Image Optimization
    definition: "Set of techniques that compress image for the web. For more information about web image sizing and optimization, visit Google's Web Fundamentals guide on Image Optimization [https://web.dev/fast/#optimize-your-images](https://web.dev/fast/#optimize-your-images)."
  - term: ISBN
    definition: "The International Standard Book Number, or ISBN, identifies books or book-like products, as well as their publishers. There is one ISBN agency per country, the U.S. ISBN Agency can be found at: [https://www.isbn.org/](https://www.isbn.org/)"
  - term: "ISO 8601 format"
    definition: "ISO 8601 describes an internationally accepted way to represent dates and times using numbers. More information about the format can be found at the ISO website: [https://www.iso.org/iso-8601-date-and-time-format.html](https://www.iso.org/iso-8601-date-and-time-format.html)"
  - term: "ISO 639-1 language code"
    definition: "ISO 639 is the International Standard for language codes. More information about the standard can be found at the ISO website: [https://www.iso.org/iso-639-language-codes.html](https://www.iso.org/iso-639-language-codes.html)"
  - term: ISSN
    definition: "The International Standard Serial Number, or ISSN, identifies newspapers, journals, magazines and periodicals of all kinds and on all media–print and electronic. For more information visit: [https://www.issn.org/](https://www.issn.org/)"
  - term: "Liquid"
    definition: "Liquid, or Liquid Templating, is a popular templating language that can used within Quire v1 Markdown files. It allows you to retrieve and manipulate data from different areas of a Quire project (YAML files and the YAML blocks at the top of Markdown pages). Basic documentation can be found at [https://shopify.github.io/liquid/](https://shopify.github.io/liquid/)."
  - term: "Markdown"
    definition: "Markdown is a text formatting standard that defines the use of very simple text character combinations in order to indicate structure and formatting that can easily be transferred to more complicated HTML (web markup). For example, something surrounded in asterisks in Markdown turns into italics in the final publication: `*emphasis*` =  *emphasis*."
  - term: "Markdown file"
    definition: "A file formatted in Markdown that generates a Web page. Markdown files have a YAML block at the top containing the metadata of the page."
  - term: "Markdown Processor"
    definition: "A Markdown processor parses Markdown code and generates the formatted text we get on the screen."
  - term: Media query
    definition: "A media query is a method in CSS of applying styles to only specific media. For instance, only to print, or only to screens of a certain minimum or maxium width such as in responsive design. Read more in [https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries](https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries)"
  - term: Open Access
    definition: "Open access (OA) refers to free, unrestricted online access to content, frequently research outputs."
  - term: Pandoc
    definition: "An open source, command-line text conversion tool that is included as part of the basic Quire installation. You can visit the [Pandoc Demos page](https://pandoc.org/demos.html) that lists the commands for the most frequent types of file conversion."
  - term: "RGB Color Values"
    definition: "The RGB model define colors according to their red, green, and blue components by using hexadecimal and functional notations. An RGB color value calculator can be found at: [https://www.w3schools.com/colors/colors_rgb.asp](https://www.w3schools.com/colors/colors_rgb.asp)"
  - term: "Reflowable"
    definition: "A “reflowable” format is one where the text and images are not fixed in static layout like that of a printed book, but rather reflow or rearrange depending on the type and size device they are viewed on. Both web browsers and e-book readers are considered reflowable mediums."
  - term: "Search Engine Optimization (SEO)"
    alternates:
      - search engine optimization
      - seo
    definition: "Search engine optimization, SEO, is the process of increasing the online visibility of a website or a web page in a web search engine's unpaid results."
  - term: "Static site Generator"
    definition: "A static site generator is a framework that generates a static website from source files."
  - term: "Shortcode"
    alternates:
      - "shortcodes"
    definition: "A shortcode is a simple snippet of code inserted in a Markdown file that pulls in information from other files in your project. In Quire, shortcodes are used for styling, figure images, citations, bibliographies, and collaborators. Quire suports [a range of shortcodes](/docs-v1/for-developers/#shortcodes-api), and custom shortcodes can also be added."
  - term: "Theme"
    alternates:
      - "themes"
    definition: "Themes define the overall style of your website. It determines the use of colors, layout elements, and text positioning."
  - term: "Template"
    alternates:
      - "templates"
    definition: "Themes may include one or more templates. Templates are the variety of layouts a theme has."
  - term: "Terminal"
    definition: "Terminal is the Bash Command-line Interface for macOS. An introductory lesson to the Basch Command-line can be found at the Programming Historian: [https://programminghistorian.org/en/lessons/intro-to-bash](https://programminghistorian.org/en/lessons/intro-to-bash)."
  - term: "Text editor"
    definition: "A text editor is an application used to edit text files containing either plain text or markup for rich text. All computers have basic text editors preinstalled, though we recommend using a free, more fully featured option like [Atom](https://atom.io/) or [Visual Studio Code](https://code.visualstudio.com/)."
  - term: "two-factor authentication"
    definition: "Two-factor authentication provides an extra layer of protection ensuring the security of your online accounts. A computer user is granted access only after providing two pieces of information (or factors) -your password and another identifying factor, usually a 6-digit code generated through an authentication app."
  - term: "Unicode"
    definition: "Character encoding standard that provides a unique number for every character allowing data to be transported through different platforms, devices and applications without corruption. For more information visit: [https://unicode.org/](https://unicode.org/)."
  - term: "UUID"
    alternates:
      - "UUIDs"
      - "universally unique identifiers"
    definition: "A universally unique identifier or UUID is a 128-bit number used to identify information in computer systems"
  - term: "Web browser"
    definition: "A web browser is a program for browsing the web, but can also be used for viewing HTML and other web files directly from your computer, inlcuding previews of Quire projects."
  - term: "Variable"
    alternates:
      - "variables"
    definition: "CSS variables are entities defined by CSS authors that contain specific values to be reused throughout a document. For more information about CSS variables visit: [https://developer.mozilla.org/en-US/docs/Web/CSS/Using_CSS_custom_properties](https://developer.mozilla.org/en-US/docs/Web/CSS/Using_CSS_custom_properties)."
  - term: "Version control"
    definition: "Version control is a system that records changes to a file or set of files over time so that you can recall specific versions later. Git is the version control system that Github host. You can learn more about version control at: [https://git-scm.com/book/en/v2/Getting-Started-About-Version-Control](https://git-scm.com/book/en/v2/Getting-Started-About-Version-Control)."
  - term: "YAML"
    definition: "YAML is a plain-text, human-readable format for writing and storing data. YAML can be used in a standalone file with the file suffix `yml`, or inside a Markdown (`.md`) file. Read more in the [*Fundamentals: YAML & Markdown*](/docs-v1/fundamentals/) chapter of this guide."
